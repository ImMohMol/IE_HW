<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE_HW1</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg id="htmlCirclePercent">
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2 id="htmlValue">90<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">Html</h2>
                <div class="barContainer">
                    <input type="range" min="0" max="100" class="slider" id="htmlPercentBar" oninput="setHtmlValue()" />
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2 id="cssValue">85<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">Css</h2>
                <div class="barContainer">
                    <input type="range" min="0" max="100" class="slider" id="cssPercentBar" oninput="setCssValue()" />
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2 id="jsValue">25<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">Javascript</h2>
                <div class="barContainer">
                    <input type="range" min="0" max="100" class="slider" id="jsPercentBar"
                        oninput="setJavascriptValue()" />
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/index.js"></script>
</body>

</html>
